spring.application.name=users-service
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
logging.level.org.springframework.cloud.gateway.route.RouteDefinitionLocator=DEBUG
logging.level.org.springframework.web.reactive.DispatcherHandler=TRACE

server.port=8081
spring.datasource.url=jdbc:mariadb://localhost:3306/users-service
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
